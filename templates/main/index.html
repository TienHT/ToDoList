 {% extends "base.html" %}
 {% load static %}
 {% block content%}
      <div class="row mt-4 ">
        <div class="col ">
          <h2>Công Việc</h2>
          
          <form class="form-inline" action="{% url 'main:addtodo' %}" method="POST">
           
            <input type="text" name="content" class="form-control mb-2 mr-sm-2"  placeholder="Thêm công việc ...." required>
            <button type="submit" class="btn btn-success mb-2">Thêm</button>
          </form>
         

        </div>
      </div>

      
      {% if lengthItem == 0 %}
      <h3 class="mt-4">Không có công việc cần làm</h3>
      {% else %}  
      <h3 class="mt-4">Có {{lengthItem}} việc cần làm : </h3>
      <div class="row mt-4">
        <div class="col">
          <ul class="list-group">
            {% for item in todoItems %}
             
              <li class="list-group-item">{{item.text}}
                <div class="float-right">
                  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                      <button type="submit" class="btn btn-danger mr-sm-2 ">Sửa</button>
                  <form action="{% url 'main:deletetodo' item.id %}" method="POST">
                  <button type="submit" class="btn btn-danger">Xóa</button>
                  </form>
                    </div>
                    
                  </div>
                
                </div>
                
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      {% endif %}
  
 {% endblock %}

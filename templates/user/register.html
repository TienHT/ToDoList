{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content%}

<h1>Tạo Tài Khoản</h1>
<div class="content-section">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset >
            <legend class="border-bottom mb-4">
                        {{form|crispy }}
            </legend> 
            <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Đăng Ký</button>
        </div>
        </fieldset>
       
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Đã có tài khoản? <a href="{% url 'user:login' %}" class="ml-2">Đăng Nhập</a>
        </small>
    </div>
</div>

{% endblock %}

{% extends "base/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content%}

<h1>Đăng Nhập Tài Khoản</h1>
<div class="content-section">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset >
            <legend class="border-bottom mb-4">
                <p><label for=""></label>{{form|crispy}}</p>
                
            </legend> 
            <div class="form-group">
            <input type="hidden" name="next" value="{% url 'main:index' %}">
            <button class="btn btn-outline-info" type="submit">Đăng nhập</button>
        </div>
        </fieldset>
       
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Chưa có tài khoản? <a href="{% url 'user:register' %}" class="ml-2">Đăng Ký</a>
        </small>
    </div>
</div>

{% endblock %}
